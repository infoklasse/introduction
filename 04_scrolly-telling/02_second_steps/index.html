<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Website der Librarby: http://scrollmagic.io -->
    <!-- Dokumentation der Library http://scrollmagic.io/docs/index.html -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

</head>

<body>
    <div id="container">
        <div id="intro"> This is an Intro</div>

        <div id="trigger1"> This is an element we know comes before the Intro</div>


        <div id="outro"> This is our Outro</div>


    </div>

    <script>
        var controller = new ScrollMagic.Controller();

        var scenePin = new ScrollMagic.Scene({
            triggerElement: "#trigger1",
			triggerHook: 0.5, // show, when scrolled 50% into view
			duration: "0", // 0 = open end
        }).setClassToggle("#outro", "triggered")

    controller.addScene(scenePin);


    </script>
    <style>
        #trigger1 {
            background-color: blue;
            height: 50px;
            width: 100vw
        }

        #intro {
            background-color: red;
            height: 100vh;
        }

        #outro {
            height: 100vh;
        }

        .triggered{
            background: yellow;

        }



    </style>
</body>

</html>
