<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Website der Librarby: http://scrollmagic.io -->
    <!-- Dokumentation der Library http://scrollmagic.io/docs/index.html -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

</head>

<body>
    <div id="container">
        <div id="verpackung_a" class="verpackung">
            <div id="box_a" class="boxes"></div>
        </div>
        <div id="verpackung_b" class="verpackung">
            <div id="box_b"  class="boxes"></div>
        </div>

        <div id="verpackung_c" class="verpackung">
            <div id="box_c" class="boxes"></div>
        </div>

        <div id="verpackung_d" class="verpackung">
            <div id="box_d" class="boxes"></div>
        </div>

        <div id="verpackung_e" class="verpackung">
            <div id="box_e" class="boxes"></div>
        </div>

    </div>

    <script>
        var controller = new ScrollMagic.Controller();

        var scenePin = new ScrollMagic.Scene({
            offset: 0, // start scene after scrolling for 0
            duration: 400 // pin the element for 400px of scrolling
        }).setPin('#verpackung_b'); // the element we want to pin

        var sceneClass = new ScrollMagic.Scene({
            offset: 2000, // start scene after scrolling for 2000px
            duration: 800 // change the class for 800px of scrolling
        }).setClassToggle(".boxes", "otherBox"); // the elements we want to change classes for

        controller.addScene(scenePin);
        controller.addScene(sceneClass);


    </script>
    <style>
        #container {
            background-color: blue;
        }

        .otherBox {
            background-color: pink !important;

        }

        .boxes {

            background-color: red;
            /* display: inline-block; */
            height: 800px;
            width: 50px;
            margin: 5px;
        }


    </style>
</body>

</html>
